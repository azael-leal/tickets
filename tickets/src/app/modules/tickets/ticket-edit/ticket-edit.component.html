<h1 mat-dialog-title>
  Ticket # {{ data.id }}
  <mat-divider></mat-divider>
</h1>

<mat-dialog-content>
  <form name="form" id="form" class="form" #form="ngForm">
    <div class="row">
      <div class="col-3">
        <mat-form-field appearance="outline">
          <mat-label>Provider</mat-label>
          <input matInput type="text" [required]="true" name="provider" id="provider" placeholder="Enter a provider"
            [(ngModel)]="ticket.provider">
        </mat-form-field>
      </div>

      <div class="col-3">
        <mat-form-field appearance="outline">
          <mat-label>Amount</mat-label>
          <input matInput type="number" [required]="true" name="amount" id="amount" placeholder="Enter an amount"
            [(ngModel)]="ticket.amount">
        </mat-form-field>
      </div>

      <div class="col-3">
        <mat-form-field appearance="outline">
          <mat-label>Currency</mat-label>
          <input matInput type="text" [required]="true" name="currency" id="currency" placeholder="Enter a currency"
            [(ngModel)]="ticket.currency">
        </mat-form-field>
      </div>

      <div class="col-3">
        <mat-form-field appearance="outline">
          <mat-label>Date</mat-label>
          <input matInput [required]="true" name="date" id="date" placeholder="Choose a date" [(ngModel)]="ticket.date"
            [matDatepicker]="datePicker" [max]="today">
          <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
          <mat-datepicker #datePicker></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="col-12">
        <mat-form-field appearance="outline">
          <mat-label>Comment</mat-label>
          <textarea matInput type="text" [required]="true" name="comment" id="comment" placeholder="Enter a comment"
            [(ngModel)]="ticket.comment" cdkTextareaAutosize #autosize="cdkTextareaAutosize"></textarea>
        </mat-form-field>
      </div>
    </div>
  </form>

  <div class="row" *ngIf="form.invalid">
    <div class="col-12 required-message">
      <span>Fields with * are required.</span>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-stroked-button [mat-dialog-close] color="warn">Cancel</button>

  <span class="one-to-one-spacer"></span>

  <button mat-flat-button color="primary" (click)="updateTicket()" [disabled]="form.invalid">Update</button>
</mat-dialog-actions>
