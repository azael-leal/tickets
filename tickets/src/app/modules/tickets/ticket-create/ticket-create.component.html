<div class="container-fluid">
  <div class="row">
    <div class="col-12 text-center">
      <h1>Create new ticket</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-3">
      <mat-form-field appearance="outline">
        <mat-label>Provider</mat-label>
        <input matInput placeholder="Enter a provider">
      </mat-form-field>
    </div>

    <div class="col-3">
      <mat-form-field appearance="outline">
        <mat-label>Amount</mat-label>
        <input matInput placeholder="Enter an amount">
      </mat-form-field>
    </div>

    <div class="col-3">
      <mat-form-field appearance="outline">
        <mat-label>Currency</mat-label>
        <input matInput placeholder="Enter a currency">
      </mat-form-field>
    </div>

    <div class="col-3">
      <mat-form-field appearance="outline">
        <mat-label>Date</mat-label>
        <input matInput placeholder="Pick a date">
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field appearance="outline">
        <mat-label>Comment</mat-label>
        <input matInput placeholder="Enter a comment">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-6 text-left">
      <button mat-stroked-button [routerLink]="['/tickets/home']">Back</button>
    </div>
    <div class="col-6 text-right">
      <button mat-flat-button color="primary" (click)="save()">Save</button>
    </div>
  </div>
</div>
